---
layout: page
---

<!-- main page -->

<!-- head -->
<div class="my-5">
    <br><br><br>
    <h1 class="display-1 fw-bold" data-cursor="-inverse">Aki Xu</h1>
    <h1 class="display-6">Welcome to my website!</h1>
</div>

<div>
    <h3 class="mb-3">Projects</h3>
    <div class="row row-cols-1 row-cols-md-2 g-4">

        <!-- one featured project -->
        <div class="col">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                        additional
                        content. This content is a little bit longer.</p>
                </div>
            </div>
        </div>

        <!-- gallery -->
        <div class="col">
            <div class="row row-cols-2 g-4">
               
                {% for project in site.projects %}
                <div class="col">
                    <div class="card border-0 ">
                        <img src="{{ site.baseurl }}/assets/imgs/project_thumbnails/{{ project.thumbnail }}" class="card-img-top" alt="thumbnail">
                        <div class="card-body p-0">
                            <h5 class="card-title">{{ project.title }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>


</div>
