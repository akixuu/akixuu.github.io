---
layout: page
---

<!-- main page -->

<!-- head -->
<div class="my-5">
    <br><br><br>
    <h1 class="display-1 fw-bold" data-cursor="-inverse">Aki Xu</h1>
    <h1 class="display-6">Welcome to my website!</h1>
</div>

<!-- projects -->
<div>
    <div class="row justify-content-between align-items-center">
        <div class="col">
            <!-- section header -->
            <h3>Projects</h3S> 
        </div>
        <div class="col-auto">
            <a href="projects.html" class="text-decoration-none">More <i class="fa-solid fa-arrow-right"></i></a>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4">

        <!-- explainer/featured vid -->
        <div class="col">
            <div class="border-0">
                <p class="pt-2">I create projects mainly related to __, ___, and ___. I</p>
                <img src="./assets/imgs/projects.png" class="card-img-top" alt="projects thumbnail">
            </div>
        </div>

        <!-- gallery -->
        <div class="col">
            <div class="row row-cols-2 g-4">
               
                {% for project in site.projects limit:4 %}
                <div class="col">
                    <a href="{{project.url}}" class="text-decoration-none">
                    <div class="card border-0 ">
                        <img src="./assets/imgs/project_thumbnails/{{ project.thumbnail }}" class="card-img-top" alt="thumbnail">
                        <div class="card-body p-0">
                            <h6 class="card-title">{{ project.title }}</h6>
                        </div>
                    </div>
                    </a>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>

    
</div>
