<!-- writing -->
<section class="my-4">
    <!-- section header -->
    <div class="row justify-content-between align-items-center">
        <div class="col">
            <h3 class="fw-bold">Writing</h3S>
        </div>
        <div class="col-auto">
            <a href="https://garden.akixuu.ca" class="text-decoration-none">More <i
                    class="fa-solid fa-angles-right"></i></a>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-1">
        {% for article in site.data.writings limit:3 %}

        <div class="col">
            <a class="text-decoration-none" href="/{{article.url}}">
                <div class="card bg-dark h-100">
                    <div class="card-body link-light">
                        <p class="fw-bolder">{{article.title}}</p>
                        <p class="">{{article.excerpt | truncate: 125}}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
