---
title: Projects
---

<a href="/" class="text-decoration-none"><i class="fa-solid fa-angles-left"></i> Home</a>
<h1 class="display-1 fw-bold">Project Gallery</h1>
<hr>

<!-- gallery -->
<section>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2">
        {% for project in site.projects %}
        <div class="col">
            <a href="{{project.url}}" class="text-decoration-none">
                <div class="ratio ratio-16x9">
                    <img src="/assets/imgs/project_imgs/thumbnails/{{ project.thumbnail }}"
                        class="object-fit-cover h-100 w-100" alt="thumbnail">
                </div>
                <h6 class="pt-2">{{ project.title }}</h6>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
