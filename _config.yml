title: Aki Xu
description: >-
  Hello. I'm Aki and welcome to my super cool website.

domain: akixuu.github.io
url: https://akixuu.github.io
baseurl:

sass:
  sass_dir: _sass

collections:
  projects:
    output: true
    permalink: :collection/:name/

defaults:
  - scope:
      path: assets/imgs
    values:
      image: true
      project_thumbnail: true

  - scope:
      path: ""
      type: projects
    values:
      layout: project

  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

plugins:
  - jekyll-loading-lazy
  - jekyll-sass-converter
  - github-pages

theme: null
